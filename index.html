<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script> 
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- myCSS -->
    <link rel="stylesheet" href="css/rock-paper-scrissor.css">
    <!-- mySCRIPT -->
    <script src="js/rock-paper-scissor.js" defer></script>

</head>
<body>
    <main class="main-section">
        <section class="heading"><h1 class="text-center display-2"> ROCK PAPER SCISSORS</h1></section>
        <section class="main-game-initial">
            <div class="container">
                <div class="row player-box">
                    <div class="col-12 col-md-5 bot-side-el">
                        <p class="bot-score-el">Sputnik : <span class="bot-score-count">0</span></p>
                        <p class="bot-choice-el">
                            <i class="bot-hand fa-regular fa-brands fa-android"></i>
                        </p>
                        <div>
                            <p>I'm ready when your ready! </p>
                        </div>
                    </div>
                    <div class="col-12 col-md-2 mid-el">
                        <h2 class="winner-el"></h2>
                        <p class="tie-score-el">Tied : <span class="tie-score-count">0</span></p>
                        <h2>vs</h2>
                    </div>
                    <div class="col-12 col-md-5 user-side-el">
                        <p class="user-score-el"><span class="user-name-el">Player</span> : <span class="user-score-count">0</span></p>
                        <p class="user-choice">
                            <i class="user-hand fa-regular fa-user"></i>
                        </p>
                        <div class="button-selections ">
                            <button class="btn btn-outline-secondary rock-btn-el"><i class="fa-regular fa-hand-back-fist"></i> Rock</button>
                            <button class="btn btn-outline-secondary paper-btn-el"> <i class="fa-regular fa-hand"></i> Paper</button>
                            <button class="btn btn-outline-secondary scissors-btn-el"><i class="fa-regular fa-hand-scissors"></i> Scissor</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="game-on text-center play-btn">
            <i class="fa-regular fa-hand-back-fist fa-2xl p-3"></i>
            <i class="fa-regular fa-hand fa-2xl p-3"></i>
            <i class="fa-regular fa-hand-scissors fa-2xl p-3"></i> <br>
            <button class="btn btn-success play-btn mt-3 btn-l">Play Game</button>
        </section>
    </main>

  
  <!-- Modals -->
  
    
</body>
</html>
